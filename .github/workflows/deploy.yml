name: Deploy

on:
  push:
    branches: [ 'master' ]
  pull_request:
    branches: [ 'master' ]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: webfactory/ssh-agent@v0.4.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Stop Cyber Paper bot
        run: systemctl stop cyberpaper

      - name: Pull Cyber Paper source
        run: cd /opt/cyberpaper && rm tools/config.json && cp ../cyberpaper.json  tools/config.json && git pull

      - name: Start Cyber Paper bot
        run: systemctl start cyberpaper
