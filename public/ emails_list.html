{% extends 'admin/master.html' %}
{% block body %}
    <h2>Emails for {{ course_name }}</h2>
    {% if emails %}
        <ul>
        {% for email in emails %}
            <li>{{ email }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No emails found.</p>
    {% endif %}
{% endblock %}
